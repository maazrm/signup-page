<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@300;400;700&family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div class="image">
            <div class="logo">
                <img src="imgs/Manchester_United_FC_crest.svg.png" alt="" class="united">
                <H1>United FC.</H1>
            </div>

        </div>


        <div class="right">
            <div class="info">
                <p>Join our team. Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dignissimos totam modi
                    impedit similique at quod neque earum asperiores nemo eveniet voluptas, eaque fugiat ipsam? Dolor,
                    libero. Minus recusandae quo voluptatibus?</p>
            </div>

            <form class="form-card" action="#">
                <p class="form-title">
                    Join Us!!
                </p>

                <div class="user-details">
                    <div class="input">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="input">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>

                    <div class="input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>

                    <div class="input password">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>

                    <div class="input conf-password">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8">
                    </div>

                </div>
            </form>
            <div class="submit-btn">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
